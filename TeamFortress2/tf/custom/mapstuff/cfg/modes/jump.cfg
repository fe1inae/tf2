sv_cheats "1"
tf_damage_disablespread "1"
tf_use_fixed_weaponspreads "1"
mp_waitingforplayers_cancel "1"
mp_disable_respawn_times "1"
mp_respawnwavetime "0"
mp_tournament "1"
mp_tournament_restart


// regen
alias regen     "regen.0"
alias regen.0   "give func_regenerate; alias regenloop +loop; regenloop; alias regen regen.1; cc_emit #regen.on"
alias regen.1   "alias regenloop none; alias regen regen.0; cc_emit #regen.off"
alias regenloop "+loop"
alias +loop     "impulse 101;wait 100;-loop"
alias -loop     "wait 100;regenloop"

// pos saving
alias save.pos  "con_timestamp 0; con_logfile cfg/logs/pos.log; getpos; log.reset; echo position saved"
alias goto.pos  "setpos 0 0 -1500; wait 10; exec logs/pos.log; echo teleported to position"

// binds
alias +dk.mouse4 "noclip"
alias +mk.mouse4 "regen"

alias +dk.mouse5 "goto.pos"
alias +mk.mouse5 "save.pos"