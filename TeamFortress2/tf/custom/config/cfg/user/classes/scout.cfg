// attack with switching weps
alias +a.attack1 "slot.1; +attack.1"
alias -a.attack1 "-attack.1"

alias +a.attack2 "slot.2; +attack.1"
alias -a.attack2 "-attack.1"

// change binds per slot
bind 1 "slot.1; bind mouse1 +a.attack1; bind mouse2 +a.attack2"
bind 2 "slot.2; bind mouse1 +a.attack1; bind mouse2 +a.attack2"
bind 3 "slot.3; bind mouse1 +attack;    bind mouse2 +attack2;  -attack"
bind mouse1 +a.attack1
bind mouse2 +a.attack2

