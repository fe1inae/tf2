// error message, why not
alias state.state.err "echo !!!!! pressed unpressable fire state combo, somethings fucky !!!!!"

// shit for melee breaking, TODO make switching back to prim/secon work properly... (at least it doesnt break)
alias state.melee.fix   "-attack; +attack2"
alias state.melee.back  "none"
alias state.melee.check "none"
alias state.melee		"state.melee.check; alias +dk.m1 +attack;  alias -dk.m1 -attack; alias +dk.m2 +attack2;  alias -dk.m2 -attack2"

// pain
alias state.none		"-attack; -attack2; alias +dk.m1 state.l;   alias -dk.m1 none;		 alias +dk.m2 state.r;   alias -dk.m2 none; 	  alias state.melee.check none"
alias state.l			"slot.1;  +attack;	alias +dk.m1 none;      alias -dk.m1 state.none; alias +dk.m2 state.lr;  alias -dk.m2 state.err;  alias state.melee.check none"
alias state.lr			"slot.2;  +attack;	alias +dk.m1 state.err; alias -dk.m1 state.r;    alias +dk.m2 state.err; alias -dk.m2 state.l;	  alias state.melee.check state.melee.fix"
alias state.r			"slot.2;  +attack;	alias +dk.m1 state.rl;  alias -dk.m1 state.err;  alias +dk.m2 none;      alias -dk.m2 state.none; alias state.melee.check state.melee.fix"
alias state.rl			"slot.1;  +attack;	alias +dk.m1 state.err; alias -dk.m1 state.r;	 alias +dk.m2 state.err; alias -dk.m2 state.l;	  alias state.melee.check none"

// binds/resetting
alias +dk.1 "slot.1; state.none"
alias +dk.2 "slot.2; state.none"
alias +dk.3 "slot.3; state.melee"

// init
state.none

