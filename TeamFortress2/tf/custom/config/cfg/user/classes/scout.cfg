// attack with switching weps
alias +a.attack1 "slot.1; +attack.1"
alias -a.attack1 "-attack.1"

alias +a.attack2 "slot.2; +attack.1"
alias -a.attack2 "-attack.1"

// change binds per slot
alias +dk.1 "slot.1; alias +dk.mouse1 +a.attack1; alias -dk.mouse1 -a.attack1; alias +dk.mouse2 +a.attack2; alias -dk.mouse2 -a.attack2"
alias -dk.1 "none"
alias +dk.2 "slot.2; alias +dk.mouse1 +a.attack1; alias -dk.mouse1 -a.attack1; alias +dk.mouse2 +a.attack2; alias -dk.mouse2 -a.attack2"
alias -dk.2 "none"
alias +dk.3 "slot.3; alias +dk.mouse1 +attack;    alias -dk.mouse1 -attack;    alias +dk.mouse2 +attack2;   alias -dk.mouse2 -attack2"
alias -dk.3 "none"
alias +dk.mouse1 +a.attack1; alias -dk.mouse1 -a.attack1
alias +dk.mouse2 +a.attack2; alias -dk.mouse2 -a.attack2

