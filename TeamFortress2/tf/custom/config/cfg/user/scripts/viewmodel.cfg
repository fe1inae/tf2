// enable and disable aliases, with default fov to be changed               
alias viewmodel.fov "viewmodel_fov 90"
alias viewmodel.on  "viewmodel.fov;   r_drawviewmodel 1"
alias viewmodel.off "viewmodel_fov 0; r_drawviewmodel 0"


// list of all for resetting
alias viewmodel.reset "viewmodel.toggle=off; viewmodel.click=off"

// disable on hold
alias viewmodel.hold  "none"

// disable on click, re-enable on change slot
alias viewmodel.click=off.echo echo"[felinae.viewmodel] click mode is now disabled"
alias viewmodel.click=on.echo  echo"[felinae.viewmodel] click mode is now enabled"

alias viewmodel.click=off "viewmodel.on; alias viewmodel.click.on none; alias viewmodel.click.off none; viewmodel.click=off.echo"
alias viewmodel.click=on  "viewmodel.reset; alias viewmodel.click.on viewmodel.on; alias viewmodel.click.off viewmodel.off; viewmodel.click=on.echo"



/// plain toggle viewmodels, to be bound to a key
alias viewmodel.toggle         "none"

alias viewmodel.toggle=off.echo echo"[felinae.viewmodel] toggle mode is now disabled"
alias viewmodel.toggle=on.echo  echo"[felinae.viewmodel] toggle mode is now enabled"

alias viewmodel.toggle=off "viewmodel.on; viewmodel.toggle none; viewmodel.toggle=off.echo"
alias viewmodel.toggle=on  "viewmodel.reset; alias viewmodel.toggle viewmodel.toggle.off; viewmodel.toggle=on.echo"

alias viewmodel.toggle.off "viewmodel.off; alias viewmodel.toggle viewmodel.toggle.on"
alias viewmodel.toggle.on  "viewmodel.on;  alias viewmodel.toggle viewmodel.toggle.off"
