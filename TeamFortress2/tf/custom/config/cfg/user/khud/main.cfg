con_filter_enable   1
con_filter_text     "" 
con_filter_text_out "precache"
con_notifytime      30
developer           0


alias khud.pre   "developer 1"
// garbage text so nothing shows, also hidden code uwu
alias khud.lock  "con_filter_enable 1; con_filter_text BCA26FA7D5320917DF104D5ABE1DE8F0" 
alias khud.reset "exec user/khud/reset"
alias khud.exit  "developer 0; exec user/khud/reset"

alias +khud "khud.pre;  khud.0"
alias -khud "khud.exit; exec user/binds/default"

alias khud.0 "khud.reset; echo 1. settings; echo 2. utilities; echo 3. team chat; echo 4. all chat; khud.lock; bind 1 khud.1; bind 2 khud.2; bind 3 khud.3; bind 4 khud.4"

