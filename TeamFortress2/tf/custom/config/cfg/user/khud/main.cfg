alias khud.2.3 "exec autoexec; khud.exit"
alias khud.2.4 "khud.reset; echo 1. fix players; echo 2. fix sound; echo 3. fix hud; echo 4. fix sensitivity; khud.lock; bind 1 khud.2.4.1; bind 2 khud.2.4.2; bind 3 khud.2.4.3; bind 4 khud.2.4.4"
