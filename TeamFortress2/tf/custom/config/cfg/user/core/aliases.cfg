alias none     	 ""
alias logs.reset  "con_timestamp 1; con_logfile cfg/logs/console.log"
alias save.status "con_logfile cfg/logs/saves/status.log; status; logs.reset"
logs.reset


alias fliphands.l		"alias fliphands.run cl_flipviewmodels 1; record temp; stop; alias fliphands.toggle fliphands.r"
alias fliphands.r		"alias fliphands.run cl_flipviewmodels 0; record temp; stop; alias fliphands.toggle fliphands.l"
alias fliphands.toggle 	"fliphands.l"
alias fliphands.run		"none"



// default replacement stuff
alias +attack.1 "+attack;  viewmodel.click.off"
alias -attack.1 "-attack"

alias +attack.2 "+attack2; viewmodel.click.off"
alias -attack.2 "-attack2"

alias slot.1.util "none"
alias slot.2.util "none"
alias slot.3.util "none"
alias slot.1      "slot1; viewmodel.click.on; slot.1.util"
alias slot.2      "slot2; viewmodel.click.on; slot.2.util"
alias slot.3      "slot3; viewmodel.click.on; slot.3.util"



///// misc utils
// https://docs.mastercomfig.com/en/latest/benchmarks/
alias benchmark "alias game_overrides_once;timedemo benchmark_test"

// various fixes
alias fix.hud   "vgui_cache_res_files 0; mat_setvideomode 1280 720 0; hud_reloadscheme; exec autoexec; mat_setvideomode 1920 1080 0"
alias fix.invis "stop; record fix"
alias fix.sens  "zoom_sensitivity_ratio 0.7934714"
alias fix.sound "snd_restart"

// ingame cheat stuffs
alias grapple "tf_grapplinghook_enable 1;tf_grapplinghook_max_distance 999999; tf_grapplinghook_move_speed 3000; tf_grapplinghook_projectile_speed 3000; tf_grapplinghook_prevent_fall_damage 1"

///// hud stuffs
// mute text and voice
alias toggle.mute   "toggle.mute.0"
alias toggle.mute.0 "hud_saytext_time 12; voice_modenable 1; alias toggle.mute toggle.mute.1"
alias toggle.mute.1 "hud_saytext_time 0;  voice_modenable 0; alias toggle.mute toggle.mute.0"

// toggle net_graph normal
alias netgraph     "netgraph.off"
alias netgraph.off "net_graph 0; alias netgraph.d net_graph 0; alias netgraph netgraph.on; cl_showpos 0"
alias netgraph.on  "net_graph 1; alias netgraph.d net_graph 1; net_graphpos 1; alias netgraphpos.d net_graphpos 1; alias netgraph netgraph.off; cl_showpos 1"

// net_graph on scoreboard
alias +score        "+showscores; net_graphheight 0; net_graphpos 2; net_graph 8; cl_showpos 0; cl_showfps 0"
alias -score        "-showscores; net_graphheight 0; netgraphpos.d;  netgraph.d; cl_showpos 1;  cl_showfps 2"
alias netgraph.d    "net_graph 0"
alias netgraphpos.d "net_graphpos 1"


// null movement
alias +null.back           "-forward;   +back;                alias null.back.check      +back;      rng"
alias +null.forward        "-back;      +forward;             alias null.forward.check   +forward;   rng"
alias +null.moveleft       "-moveright; +moveleft;            alias null.moveleft.check  +moveleft;  rng"
alias +null.moveright      "-moveleft;  +moveright;           alias null.moveright.check +moveright; rng"
alias -null.back           "-back;      null.forward.check;   alias null.back.check      none"
alias -null.forward        "-forward;   null.back.check;      alias null.forward.check   none"
alias -null.moveleft       "-moveleft;  null.moveright.check; alias null.moveleft.check  none"
alias -null.moveright      "-moveright; null.moveleft.check;  alias null.moveright.check none"
alias null.back.check      "none"
alias null.forward.check   "none"
alias null.moveleft.check  "none"
alias null.moveright.check "none"


echo "[felinae.core] aliases loaded"