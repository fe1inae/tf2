// attack with switching weps
alias +a.attack1 "slot1; +attack"
alias -a.attack1 "-attack"

alias +a.attack2 "slot2; +attack"
alias -a.attack2 "-attack"

// change binds per slot
bind 1 "slot1; bind mouse1 +a.attack1; bind mouse2 +a.attack2"
bind 2 "slot2; bind mouse1 +a.attack1; bind mouse2 +a.attack2"
bind 3 "slot3; bind mouse1 +attack;    bind mouse2 +attack2;  -attack"

