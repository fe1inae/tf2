alias none ""


alias +lastinv "lastinv"
alias -lastinv "lastinv"


alias +null.back           "-forward;   +back;                alias null.back.clear      +back"
alias +null.forward        "-back;      +forward;             alias null.forward.clear   +forward"
alias +null.moveleft       "-moveright; +moveleft;            alias null.moveleft.clear  +moveleft"
alias +null.moveright      "-moveleft;  +moveright;           alias null.moveright.clear +moveright"
alias -null.back           "-back;      null.forward.clear;   alias null.back.clear      none"
alias -null.forward        "-forward;   null.back.clear;      alias null.forward.clear   none"
alias -null.moveleft       "-moveleft;  null.moveright.clear; alias null.moveleft.clear  none"
alias -null.moveright      "-moveright; null.moveleft.clear;  alias null.moveright.clear none"	
alias null.back.clear      "none"
alias null.forward.clear   "none"
alias null.moveleft.clear  "none"
alias null.moveright.clear "none"


cl_mute_all_but_friends_and_party "0"
cl_mute_enemy_team "0"